<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>

<div class="content">

    <div class="left-container">

        <div class="banner">
            <img src="odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>

        <div class="attribution">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>

    </div>

    <div class="right-container">

        <div class="intro-container">
            <h2 id="intro-main">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </h2>
            <h2 id="intro-sub">You <em>know</em> you want to.</h2>
        </div>

        <div class="form-container">
            <form action="#" method="post">
                <div class="input-container">

                    <h2 id="form-intro">Let's do this!</h2>
                    <div class="input-content">
                    <div class="fn-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="ln-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="email-input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="phone-input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="pwrd-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="c-pwrd-input">
                        <label for="confirm-p">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-p" name="confirm-p" required>
                    </div>
                </div>
                </div>
            </form>

            <div class="final-container">
                <button type="submit" id="create">Create Account</button>
                <p id="log-in">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>

    </div>
</div>


</body>
</html>
